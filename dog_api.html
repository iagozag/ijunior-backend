<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cachorros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
    <h1>cachorro</h1>
    <img id="dog" src="" alt="">
    <button onclick="getDog()">Novo Cachorro</button>
    <script>
        async function getDog(){
            const ans = await axios.get("https://dog.ceo/api/breeds/image/random");
            const img = document.getElementById("dog");
            img.src = ans.data.message;
        }
    </script>
    </body>
</html>
